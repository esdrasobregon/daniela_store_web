<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        
    </head>
    <BODY>
        <!--
            importing the commun header
         -->
        <div class="pos-f-t" id="header"></div>

        <div class="container">

            <br><br></br>
            <div class="card border-success mb-10">

                <div class="card border-success mb-10">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="hideAndShowDivFuction()">Show and hide product form</button>
                </div>
                <div id="container-add-product-form" class="container-fluid" style="display: none;">
                    <br>
                    <h5 class="text-info">
                        Add some products
                    </h5>
                    <div class="form-group">
                        <form id="add-product-form" class="container">
                        <div class="form-group">
                            <input type="text" class="form-control", id="name" name="name" placeholder="Product name">
                        </div>
                        <div class="form-group" style="display: none;">
                            <input type="text" class="form-control" name="idProduct" placeholder="Id product">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="price" id="price" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="stateSelect">Select product category</label>
                            <select class="form-control" id="stateSelect" name="stateSelect" onChange="chageIndexSelected(this)"></select>
                        </div>
                        <div class="form-group" data-provide="datepicker">
                            <label for="inventory">Type initial inventory:</label>
                            <input type="number" id="inventory" name="inventory" class="form-control" min="0" max="100">

                        </div>
                        <div class="form-group">
                            <label for="activ">Choose product state:</label>
                            <select class="form-control" name="activ" id="activ">
                                <option value="1">Activ</option>
                                <option value="0">Inactiv</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control", id="description" name="description" placeholder="Product description"></textarea>
                        </div>
                        
                        <div class="form-group" data-provide="datepicker">
                            <label for="creationDate">Creation date:</label>
                            <input type="date" id="creationDate" name="creationDate" disabled="true" class="form-control">

                        </div>
                        <div class="form-group" data-provide="datepicker">
                            <label for="modificationDate">Last modification:</label>
                            <input type="date" id="modificationDate" name="modificationDate" disabled="true" class="form-control">

                        </div>

                                
                        <div class="container-fluid">
                            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
                        </div>
                    </form>
                    </div>


                </div>
            </div>

                <br><b></b>
            <div class="card border-success mb-10" >
                
                <div class="container-fluid">
                    <br>
                    <h5 class="text-info">
                        Actual products list
                    </h5>
                    <div class="table-responsive">          
                      <table id="product-table-list" class="table">
                        <thead>
                          <tr>
                            <th class="text-warning">#</th>
                            <th class="text-warning">Id (code)</th>
                            <th class="text-warning">Name</th>
                            <th class="text-warning">Price</th>
                            <th class="text-warning">Inventory</th>
                            <th class="text-warning">State</th>
                            <th class="text-warning">Creation date</th>
                            <th class="text-warning">Last change date</th>
                            <th class="text-warning">Category</th>
                            <th class="text-warning">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <!--
            importing the commun footer
         -->
        <div class="card border-success mb-10" id="footer" style="max-width: 85rem;"></div> 
        <script src="../../js/credentials.js"></script>
        <script src="../../js/app.js"></script>
        <script src="../../shared/customFormControllers.js"></script>
        <script src="../../shared/uploadImages.js"></script>
        <script>
            window.rootFile = '../../';
        </script>
        <script src="../../js/models/products.js"></script>
        <script src="../../js/models/categories.js"></script>
        <script src="../../shared/header.js"></script>
        <script src="../../shared/footer.js"></script>
        <script src="../../shared/pleaseWait.js"></script>
        <script>            
            async function callUploadImage(){
                await uploadImage(idCafe);
                alert('Image upload');
                window.history.back();
            }
        </script>
        <script src="./adminHome.js"></script>
    </body>
</html>
