            <script>
                const updateForm = document.querySelector('#update-cafe-form');
                var url = document.URL;var split = url.split('?');
                var idCafe = split[1].split('=')[1];
                window.onload = function() {
                    var _name;
                    var _cafe;
                    db.collection("cafes").doc(idCafe).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            console.log("Document data:", doc.data());
                            _name = doc.data();
                            updateForm.cafeName.value = doc.data().name;
                            updateForm.cafeCity.value = doc.data().city;

                         } else {
                         // doc.data() will be undefined in this case
                            console.log("No such document!");
                     }
                    }).catch(function(error) {
                        console.log("Error getting document:", error);
                    });
                };
                updateForm.addEventListener('submit', async (e) =>  {
                    e.preventDefault();
                    await db.collection('cafes').doc(idCafe).update({
                        name: updateForm.cafeName.value,
                        city: updateForm.cafeCity.value
                    });
                    alert('updated '+idCafe);
                    comeBack();
                });
                function comeBack(){
                    window.location.href = '../../index.html';
                } 
                function redirectToUploadImage(){
                    window.location.href = 'product.html?id='+idCafe+'?name='+updateForm.cafeName.value;
                }
            </script>
