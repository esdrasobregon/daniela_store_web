<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
    </head>
    <BODY>
        <!--
            importing the commun header
         -->
        <div class="pos-f-t" id="header"></div>

        <div class="container">

            <br><br></br>
            <div class="card border-success mb-10">

                <div class="container-fluid">
                    <br>
                    <h5 class="text-info">
                        Add some coffee
                    </h5>

                    <div class="form-group">
                        <form id="add-cafe-form" class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Cafe name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="Cafe city">
                        </div>
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
                    </form>
                    </div>


                </div>
            </div>

                <br><b></b>
            <div class="card border-success mb-10" >
                
                <div class="container-fluid">
                    <br>
                    <h5 class="text-info">
                        Actual coffee list
                    </h5>

                    <div class="table-responsive">          
                      <table id="cafe-table-list" class="table">
                        <thead>
                          <tr>
                            <th class="text-warning">#</th>
                            <th class="text-warning">Cafe</th>
                            <th class="text-warning">Country</th>
                            <th class="text-warning">Delete</th>
                            <th class="text-warning">Update</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <!--
            importing the commun footer
         -->
        <div class="card border-success mb-10" id="footer" style="max-width: 85rem;"></div> 
        <script src="js/credentials.js"></script>
        <script src="js/app.js"></script>
        <script src="shared/customFormControllers.js"></script>
        <script>
            window.rootFile = './';
        </script>
        <script src="js/cafeTable.js"></script>
        <script src="shared/header.js"></script>
        <script src="shared/footer.js"></script>
    </body>
</html>
